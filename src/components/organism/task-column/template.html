<div class="task-column">
    <div class="task-column__title">{{column.title}}</div>
    <task-list
    v-for="task in column.tasks"
    :keys="task.id"
    :task="task"
    ></task-list>
    
    <web-add
    :iconData="iconData"
    :inputData="inputData"
    :btnData="btnData"
    @InputValue="handleValue($event)"
    @AddAction="addNewTask($event)"
    ></web-add>
</div>
